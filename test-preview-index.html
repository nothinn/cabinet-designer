<!DOCTYPE html>
<html>
<head>
    <title>Test Preview Index</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Testing Preview Index Functionality</h1>
    
    <div id="test-results">
        <div class="test-result info">
            Testing preview index functionality...
        </div>
    </div>

    <script>
        async function testPreviewIndex() {
            const results = document.getElementById('test-results');
            
            // Test 1: Check if preview-index.html exists
            try {
                const response = await fetch('preview-index.html');
                if (response.ok) {
                    results.innerHTML += '<div class="test-result success">✅ preview-index.html exists and is accessible</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ preview-index.html not found</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Error accessing preview-index.html: ${error.message}</div>`;
            }

            // Test 2: Check if previews.json exists
            try {
                const response = await fetch('previews.json');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<div class="test-result success">✅ previews.json exists and contains data</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ previews.json not found</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Error accessing previews.json: ${error.message}</div>`;
            }

            // Test 3: Check GitHub API connectivity (simulated)
            results.innerHTML += '<div class="test-result info">ℹ️ GitHub API connectivity will be tested when workflows run</div>';

            // Test 4: Verify workflow files exist
            try {
                const workflows = [
                    'deploy-main.yml',
                    'deploy-previews.yml', 
                    'cleanup-previews.yml'
                ];
                
                let workflowCount = 0;
                for (const workflow of workflows) {
                    try {
                        const response = await fetch(`.github/workflows/${workflow}`);
                        if (response.ok) workflowCount++;
                    } catch {}
                }
                
                if (workflowCount === 3) {
                    results.innerHTML += '<div class="test-result success">✅ All 3 workflow files exist</div>';
                } else {
                    results.innerHTML += `<div class="test-result error">❌ Only ${workflowCount}/3 workflow files found</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Error checking workflow files: ${error.message}</div>`;
            }
        }

        // Run tests
        testPreviewIndex();
    </script>
</body>
</html>
